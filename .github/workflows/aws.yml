name: Deploy UserService Backend

on:
  push:
    branches:
      - main
    paths:
      - 'src/userservice/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Cleaning repo"
            cd /home/ubuntu/Weefly-Userservice/src/userservice

            # Discard all local changes and untracked files
            git reset --hard HEAD
            git clean -fd

            echo "Pulling latest changes"
            git pull origin main

            echo "Fixing permissions"
            sudo chown -R ubuntu:ubuntu .
            chmod -R u+rw .

            echo "Installing dependencies"
            cd backend
            npm install

            echo "Restarting with PM2"
            pm2 delete user-service || true
            pm2 start npm --name "user-service" -- run prod
          EOF
