name: Deploy UserService Backend

on:
  push:
    branches:
      - main
    paths:
      - 'src/userservice/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/Weefly-Userservice/src/userservice

            # Discard local changes that might block pull
            git reset --hard HEAD
            git clean -fd

            # Pull latest code
            git pull origin main

            # Fix permissions just in case
            sudo chown -R ubuntu:ubuntu .
            chmod -R u+rw .

            # Move to backend and install
            cd backend
            npm install

            # Restart PM2
            pm2 delete user-service || true
            pm2 start npm --name "user-service" -- run prod
          EOF
