name: Deploy Userservice Backend to EC2 (Full Replace)

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔐 Add EC2 SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: 🧹 Delete Old Backend Folder on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "rm -rf /home/${{ secrets.EC2_USER }}/Weefly-Userservice/src/userservice/backend"

      - name: 📦 Upload New Backend Folder to EC2
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no -r src/userservice/backend \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/Weefly-Userservice/src/userservice/

      - name: 🚀 Install & Restart Node.js App with PM2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd /home/${{ secrets.EC2_USER }}/Weefly-Userservice/src/userservice/backend/
            npm install
            if pm2 describe user-service > /dev/null; then
              echo "🔁 Restarting PM2 process: user-service"
              pm2 restart user-service
            else
              echo "🚀 Starting PM2 process: user-service with npm run prod"
              pm2 start npm --name "user-service" -- run prod
            fi
          EOF
